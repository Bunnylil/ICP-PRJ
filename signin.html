<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3legant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <div class="logo">3legant.</div>
          <img id="dynamicImage" src="images/a (1).png" alt="Elegant Chair" />
        </div>
      </div>
      <div class="right">
        <div class="form-container">
          <h2>Sign In</h2>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          <input type="email" placeholder="Email address" id="email" />
          <div class="password-container">
            <input type="password" placeholder="Password" id="password" />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
          <div class="terms">
            <input type="checkbox" id="termsCheckbox" />
            <label for="termsCheckbox"
              >I agree with <strong>Privacy Policy</strong> and
              <strong>Terms of Use</strong></label
            >
          </div>
          <button id="signinButton">Sign In</button>
          <div class="google-signup">
            <button class="google-button">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
